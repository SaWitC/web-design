<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>drawing lines</title>
</head>
<body>
	<script src="https://threejs.org/build/three.js"></script><!--tre.js  for 3d-->

	<script type="text/javascript">
		const renderer =new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement);

		const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( 0, 0, 0 );

		const scene = new THREE.Scene();

		const material = new THREE.LineBasicMaterial( { color: 0x0000ff } );//line

		const points=[];

		points.push(new THREE.Vector3(-10,0,0));
		points.push(new THREE.Vector3(0,10,0));
		points.push(new THREE.Vector3(10,0,0));
		points.push(new THREE.Vector3(0,0,10));
		points.push(new THREE.Vector3(0,2,10));
		points.push(new THREE.Vector3(0,0,2));
		points.push(new THREE.Vector3(0,10,10));
		points.push(new THREE.Vector3(0,-10,10));
		points.push(new THREE.Vector3(-10,0,10));







		const geometry =new THREE.BufferGeometry().setFromPoints(points);

		const line =new THREE.Line(geometry,material);

		scene.add(line);
		renderer.render(scene,camera);

		var step =0;
            function animate() {
                requestAnimationFrame( animate );
	                geometry.rotateX(0.01);
	                geometry.rotateY(0.01);

                renderer.render( scene, camera );
            };

		animate()

	</script>
</body>
</html>
